name: Build and Package .NET App

on:
  push:
    tags:
      - 'v*'  # Runs when you push a version tag like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: CardDavToYealinkAddressBook/CardDavToYealinkAddressBook

      - name: Publish self-contained
        run: dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
        working-directory: CardDavToYealinkAddressBook/CardDavToYealinkAddressBook

      - name: Create artifact package
        run: |
          mkdir -p artifacts/linux-x64
          cp -r CardDavToYealinkAddressBook/CardDavToYealinkAddressBook/bin/Release/net8.0/linux-x64/publish/* artifacts/linux-x64/
          cd artifacts/linux-x64
          tar -czf ../../CardDavToYealinkAddressBook-linux-x64.tar.gz .
          cd ../../

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: CardDavToYealinkAddressBook-linux-x64.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}